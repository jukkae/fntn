<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Three.js fountain playground</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.z = 10;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var material = new THREE.MeshPhongMaterial( { color: 0x888888 } );
      var circle = new THREE.CircleGeometry( 5, 64 );
      var pool = new THREE.Mesh( circle, material );
      scene.add( pool );
      var poolBottom = new THREE.Mesh( circle, material );
      scene.add( poolBottom );
      poolBottom.position.z = -5;

      var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
      directionalLight.position.set( 0, 1, 1 );
      scene.add( directionalLight );

      controls = new THREE.OrbitControls( camera, renderer.domElement );

      function render() {
        requestAnimationFrame( render );
        renderer.render( scene, camera );
      }
      render();
    </script>
  </body>
</html>
